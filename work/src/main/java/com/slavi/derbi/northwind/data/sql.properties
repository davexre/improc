employees.sql=\
	INSERT INTO "Employees"(						\
		"EmployeeID","LastName","FirstName",		\
		"Title","TitleOfCourtesy","BirthDate",		\
		"HireDate","Address","City",				\
		"Region","PostalCode","Country",			\
		"HomePhone","Extension","Photo",			\
		"Notes","ReportsTo","PhotoPath")			\
	VALUES (	\
		?,?,?,	\
		?,?,?,	\
		?,?,?,	\
		?,?,?,	\
		?,?,?,	\
		?,?,?	\
	)

